<form
  [formGroup]="loginForm"
  novalidate
  (ngSubmit)="login(formDirective)"
  #formDirective="ngForm"
>
  <mat-card>
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <div>
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="username" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            type="password"
            formControlName="password"
          />
        </mat-form-field>
      </div>
    </mat-card-content>

    <mat-card-actions class="action-buttons">
      <button
        mat-raised-button
        [disabled]="loginForm.invalid"
        color="primary"
        type="submit"
      >
        Submit
      </button>

      <mat-spinner class="small" [diameter]="24" *ngIf="spinner"></mat-spinner>
    </mat-card-actions>
  </mat-card>
</form>

<mat-toolbar-row class="error result" *ngIf="notAuthenticated">
  Error logging-in
</mat-toolbar-row>
